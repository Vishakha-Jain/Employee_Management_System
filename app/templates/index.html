<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Employee_Management_System</title>
  </head>
  <body>
    {% include 'navbar.html' %}
    <h1 class="text-center my-3">Employee Management System</h1>
    <h2 class="text-center my-3">List Of Employees</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card table-responsive">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>#SNO.</th>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>PHONE NO.</th>
                    <th>ADDRESS</th>
                    <th>WORKING</th>
                    <th>DEPARTMENT</th>
                    <th>ACTION</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in emps%}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.email_id}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.address}}</td>
                    <td>{{i.working}}</td>
                    <td>{{i.department}}</td>
                    <td>
                      <a href="/delete-emp/{{i.id}}/" class="btn btn-danger btn-sm">DELETE</a>
                      <br>
                      <br>
                      <a href="/update-emp/{{i.id}}/" class="btn btn-success btn-sm">UPDATE</a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
